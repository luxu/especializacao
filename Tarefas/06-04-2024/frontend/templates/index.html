<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Megasena | by Luciano Martins</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    {% include 'includes/navbar.html' %}
    <div class="container">
        <div class="jumbotron">
            <h1>Bem vindo a Mega Sena</h1>
            <input type="file" src="">
            <p>Lista de ocorrências históricas</p>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Número</th>
                            <th>Vezes jogadas</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for i in range(0, len)%}
                        <tr>
                            <td>{{ ocorrencias[i]['numero']  }}</td>
                            <td>{{ ocorrencias[i]['qtadeNro'] }}</td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
            <p>Preencher um volante</p>
            <p>Sugerir jogo</p>
            <p>
                <a class="btn btn-primary btn-lg" href="megasena.html" role="button">Jogue agora</a>
            </p>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</html>
